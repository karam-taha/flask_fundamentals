<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkerboard</title>
    <style>
        *{
    padding: 0;
    margin: 0;
}

table{
    margin: 0 auto;
}

.color1{
    background-color:{{ color1 }};
}

.color2{
    background-color:{{ color2 }};
}

td{
    width: 100px;
    height: 100px;
    display: flex;
    flex-direction: row;
}

tr{
    display: flex;
}
    </style>
</head>
<body>
    <table>
        {% for i in range(y) %}
        <tr>
            {% for j in range(x) %}
            <td class="color{{(i+j)%2+1}}"></td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>
</html>
