<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 70px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: beige;
            gap: 20px;
        }

        h1{
            padding-top: 20px;
            color: red;
        }

        p{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 200px;
            font-size: 25px;
            font-weight: 700;
            border: 2px solid black;
            background-color: white;
            border-radius: 10px;
        }

        .buttons{
            display: flex;
            justify-content: space-between;
            width: 350px;
            padding-top: 20px;
        }
        button{
            background-color: blue;
            color: white;
            width: 150px;
            height: 60px;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px black;
            cursor: pointer;
            font-size: 30px;
        }

        button:active{
            background-color: rgb(78, 78, 255);
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <p>{{session.count}} times.</p>
    <div class="buttons">
        <form action="/destroy_session">
            <button class="button1">reset</button>
        </form>
        <form action="/add">
            <button class="button2">+2</button>
        </form>
    </div>
</body>
</html>
